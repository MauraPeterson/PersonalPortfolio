<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cherry Rush</title>
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body>
    <header class="small-header">
      <h2>Cherry Rush</h2>
    </header>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <div class="cherry-rush-about">
      Cherry Rush is a simple 2D side scroller game. I made Cherry Rush using Unity and wrote the game logic in C#. I created the web player by exporting the game to a wasm file and using DOM to load the game to the HTML.
    </div>
    <script src="cherryRush.js"></script>
  </body>
</html>
